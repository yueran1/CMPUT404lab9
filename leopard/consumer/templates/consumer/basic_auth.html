{% extends "base.html" %}
{% block content %}
<div id="extra" class="container">
    <div class="title">
        <h2>Basic Auth Query</h2>
        <span class="byline">Perform a simple 'GET' to the Iguana users API with basic authentication.</span>
    </div>
    <div id="banner" class="content">
        <form id="basic" method="post" action="{% url 'client:basic_auth' %}">
            {% csrf_token %}
            {{ form }}
            <button type="submit" form="basic" value="Submit">Submit</button>
        </form>
        {% if info %}<p>{{ info }}</p>{% endif %}
    </div>
    <div id="content">
    <pre>
            <code>{{ output }}</code>
    </pre>
    </div>
</div>
{% endblock %}
